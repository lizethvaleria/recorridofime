<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js">
    </script>
      
      <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: ${thumb}"
      event-set__mouseenter="scale: 1.2 1.2 1"
      event-set__mouseleave="scale: 1 1 1"
      event-set__click="_target: #my-sky; _delay: 300; material.src: ${src}"
      proxy-event="event: click; to: #my-sky; as: fade"
      sound="on: click; src: #click-sound"></a-entity>
  </script>
  </head>
  <body>

    <a-scene>          
        <!--assets-->
        <a-assets>
            <img id="huella" crossorigin="anonymous" src="assets/images/360_6k_huella_denoise_web_1.jpg">
            <img id="primerstand" crossorigin="anonymous" src="assets/images/360_6k_pasillo_denoise_web_2.jpg">
            <img id="segundostand" crossorigin="anonymous" src="assets/images/360_6k_pasillo_denoise_web_5.jpg" position="0 190 0">
            <img id="enfrente" crossorigin="anonymous" src="assets/images/enfrente.png">
            <img id="derecha" cossorigin="anonymous" src="assets/images/derecha.png">
            <img id="daltile" cossorigin="anonymous" src="assets/images/Daltile1.png">
            <img id="frisa" cossorigin="anonymous" src="assets/images/LogoFrisa1.jpg">
            <img id="standdaltile" cossorigin="anonymous" src="assets/images/360_6k_pasillo_denoise_web_3.jpg">
            <img id="standfrisa" cossorigin="anonymous" src="assets/images/360_6k_pasillo_denoise_web_4.jpg">
        </a-assets>
        
        <!-- sky principal-->
       <a-sky id="my-sky" src="#huella" rotation="0 270 0"></a-sky>
        
         <!-- Enlace a imagenes, xyz  -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-2 -3 -4" rotation="-90 0 0">
        <a-entity template="src: #link" data-src="#standdaltile" data-thumb="#daltile"></a-entity>
        <a-entity template="src: #link" data-src="#standfrisa" data-thumb="#frisa"></a-entity>
        <a-entity template="src: #link" data-src="#segundostand" data-thumb="#enfrente"></a-entity>
      </a-entity>
        
        <!-- Controles de la camara + mouse  -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
      
      <script src="assets/js/jquery-3.5.1.min.js"></script>
      <script src="assets/js/bootstrap/bootstrap.min.js"></script>
      
  </body>
